<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog card</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- fontawsome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- cardlar ana div -->

      <div class="row row-cols-sm-1">
        <!-- cartlar -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
          <div class="card m-3">
            <!-- blog resmi -->
            <img
              src="https://picsum.photos/200"
              alt=""
              class="img-fluid rounded-top"
            />
            <div class="card-body p-3">
              <div class="bg-gray p-1 text-end">
                <!-- yazar adı -->
                <span class="text-black text-capitalize me-3">
                  <i class="fa-regular fa-pen-to-square"></i> yazar
                </span>
                <!-- yazılma tarihi -->
                <span class="text-black text-capitalize me-3">
                  <i class="fa-regular fa-calendar"></i> 28 Ocak
                </span>
              </div>
              <!-- blog başlığı -->
              <h2 class="mt-2 mb-2">Lorem, ipsum.</h2>
              <!-- blog içeriği/özeti -->
              <p class="mb-4 overflow-hidden">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Excepturi minima quas porro saepe adipisci. Explicabo commodi
                ducimus aperiam optio deleniti quaerat esse repellendus. Illum
                ipsa facere veritatis quasi animi molestias.
              </p>
              <!-- devamını oku -->
              <a href="#" class="btn btn-danger rounded-pill"
                >Devamını oku...</a
              >
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- font awsome js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
